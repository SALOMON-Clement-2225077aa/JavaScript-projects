<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le thermomètre</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section>
    <h1>Le thermomètre :</h1>
    <region id="currentTemperature" aria-live="polite">
        <h2 id="temperatureHeading" aria-live="off">Température actuelle :</h2>
        <span id="temperatureValue" aria-labelledby="temperatureHeading"></span>
    </region>
    <h3 id="message" aria-live="assertive"></h3>
    <div id="temperatureList" role="list" aria-label="Historique des températures"></div>
</section>

</body>
</html>
